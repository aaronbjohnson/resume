<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.icon-large.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <meta name="viewport" content="width=device-width">
</head>
<body unresolved>
    <div class="container">
        <div id="main">
            <div class="row">
                <div class="col-xs-12 col-md-10 center-content" id="header">
                </div>
                <div class="col-xs-12 col-md-2">
                    <ul id="topContacts" class="flex-box"></ul>
                </div>
            </div>

            <div class="row">
                <div id="summary"class="col-md-12">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>

            <div class="row">
 
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <h2>Skills at a Glance</h2>
                    <div id="skillStart"></div>
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>
                <div class="col-xs-12 col-md-6 " id="workExperience" class="gray">
                    <h2>Work Experience</h2>
                </div>
            </div>



            <div style="clear: both;"></div>

            <div class="row">
                <div class="col-xs-12 col-md-6" id="projects">
                    <h2>Projects</h2>
                </div>
                <div class="col-xs-12 col-md-6 gray2" id="education">
                    <h2>Education</h2>
                </div>
                <div class="col-xs-12 col-md-6 gray2" id="hobbies">
                    <h2>Hobbies</h2>
                    <canvas id="hobbyChart" width="400" height="400"></canvas>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6" id="mapDiv">
                    <h2>Where I've Lived and Worked</h2>
                </div>
            </div>

            <div class="row">
                <div id="letsConnect" class="col-md-12 dark-gray">
                    <h2 class="orange center-text">Let's Connect</h2>
                    <ul id="footerContacts" class="flex-box">
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="js/bower_components/Chart.js/Chart.js"></script>
    <script src="js/resumeBuilder.js"></script>
  

    <script type="text/javascript">

        if(document.getElementsByClassName("flex-item").length === 0) {
        document.getElementById("topContacts").style.display = "none";
        }
        if(document.getElementsByTagName("h1").length === 0) {
        document.getElementById("header").style.display = "none";
        }
        if(document.getElementsByClassName("work-entry").length === 0) {
        document.getElementById("workExperience").style.display = "none";
        }
        if(document.getElementsByClassName("project-entry").length === 0) {
        document.getElementById("projects").style.display = "none";
        }
        if(document.getElementsByClassName("education-entry").length === 0) {
        document.getElementById("education").style.display = "none";
        }
        if(document.getElementsByClassName("skills-entry").length === 0) {
        document.getElementById("skillStart").style.display = "none";
        }
        if(document.getElementsByClassName("flex-item").length === 0) {
        document.getElementById("letsConnect").style.display = "none";
        }
        if(document.getElementById("map") == undefined) {
        document.getElementById("mapDiv").style.display = "none";
        }
    </script>
</body>
